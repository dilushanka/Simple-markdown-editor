<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Markdown Editor</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Simple Markdown Editor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://dilushanka.github.io/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/dilu_online">Contact</a>
          </li>
          <!-- GitHub Follow Button -->
          <li class="nav-item">
            <a class="btn btn-outline-secondary ms-2" href="https://github.com/dilushanka" target="_blank">
              <i class="fab fa-github"></i> Follow on GitHub
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content (Editor & Preview) -->
  <div class="main-content">
    <div class="editor-container">
      <!-- Editor Side -->
      <div class="editor-side">
        <div class="toolbar">
          <!-- Bold Button -->
          <button title="Bold" onclick="formatText('**', '**')">
            <i class="fas fa-bold"></i>
          </button>
          <button title="Italic" onclick="formatText('*', '*')">
            <i class="fas fa-italic"></i>
          </button>
          <!-- Header Dropdown Button for H1 to H4 -->
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              H
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="formatHeader(1)">H1</a></li>
              <li><a class="dropdown-item" href="#" onclick="formatHeader(2)">H2</a></li>
              <li><a class="dropdown-item" href="#" onclick="formatHeader(3)">H3</a></li>
              <li><a class="dropdown-item" href="#" onclick="formatHeader(4)">H4</a></li>
            </ul>
          </div>
          <button title="Link" onclick="openLinkModal()">
            <i class="fas fa-link"></i>
          </button>
          <button title="Code" onclick="formatText('`', '`')">
            <i class="fas fa-code"></i>
          </button>
          <button title="Bullet List" onclick="formatList('bullet')">
            <i class="fas fa-list-ul"></i>
          </button>
          <button title="Numbered List" onclick="formatList('number')">
            <i class="fas fa-list-ol"></i>
          </button>
          <div style="flex: 1"></div>
          <button onclick="copyMarkdown()">
            <i class="fas fa-copy"></i> Copy
          </button>
          <button onclick="clearContent()" style="color: #dc3545;">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <textarea class="editor" id="markdown-input" placeholder="Write your markdown here..."></textarea>
      </div>

      <!-- Preview Side -->
      <div class="preview-side">
        <div class="toolbar">
          <span style="flex: 1">Preview</span>
          <button onclick="copyPreview()">
            <i class="fas fa-copy"></i> Copy HTML
          </button>
        </div>
        <div class="preview" id="preview"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Footer with Social Profiles -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <p class="mb-1">&copy; 2025 Markdown Editor. All rights reserved.</p>
      <div>
        <!-- Social profile icons -->
        <a href="https://twitter.com/dilu_online" target="_blank" class="text-secondary me-3">
          <i class="fab fa-twitter fa-lg"></i>
        </a>
        <a href="https://linkedin.com/in/chathura-dilushanka" target="_blank" class="text-secondary me-3">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        <a href="https://dilushanka.github.io/about/" target="_blank" class="text-secondary">
          <i class="fab fa-github fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Link Modal -->
  <div id="link-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Add a Link</span>
        <button onclick="closeLinkModal()">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="link-url" placeholder="Enter URL" />
        <input type="text" id="link-text" placeholder="Enter Link Text" />
      </div>
      <div class="modal-footer">
        <button onclick="insertLink()">Insert Link</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Marked Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
